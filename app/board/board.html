<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/app/header/header.css">
    <link rel="stylesheet" href="/app/sidebar/sidebar.css">
    <link rel="stylesheet" href="board.css">

    <script src="/storage.js"></script>
    <script src="/main.js"></script>
    <script src="board.js"></script>
    <title>Join - Board</title>
</head>

<body onload="mainInit()">
    <header>
        <div w3-include-html="..\header\header-template.html"></div>
    </header>
    <aside>
        <div w3-include-html="..\sidebar\sidebar-template.html"></div>
    </aside>

    <main>
        <div class="contentBoard">
            <div class="findTask">
                <div class="findTaskInput">
                    <input type="text" placeholder="Find Task">
                    <img src="../../assets/img/board/lens.png">
                </div>
                <div class="btn"><span>Add Task +</span></div>
            </div>

            <div class="statusCategories">
                <div class="singleCategory" id="toDo">
                    <span>To do</span>
                    <img src="../../assets/img/board/plus button v1.png">
                </div>
                <div class="singleCategory" id="inProgress">
                    <span>In progress</span>
                    <img src="../../assets/img/board/plus button v1.png">
                </div>
                <div class="singleCategory" id="awaitFeedback">
                    <span>Await feedback</span>
                    <img src="../../assets/img/board/plus button v1.png">
                </div>
                <div class="singleCategory" id="done">
                    <span>Done</span>
                    <img src="../../assets/img/board/plus button v1.png">
                </div>
            </div>

        </div>

    </main>

</body>

</html>
