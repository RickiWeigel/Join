<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/logo/login_logo_blue.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/addTask.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/board.css">

    <title>Join - Board</title>
</head>

<body onload="boardInit()">
    <header>
        <div w3-include-html="\templates\header-template.html"></div>
    </header>
    <aside>
        <div w3-include-html="\templates\sidebar-template.html"></div>
    </aside>
    <main>
        <div class="info-container d-none" id="info-container" w3-include-html="\templates\info-template.html"></div>
        <div class="contentBoard">
            <div class="findTask">
                <div class="findTaskInput">
                    <input type="text" id="searchInput" placeholder="Find Task" onkeyup="searchTasks()">
                    <img src="/assets/img/board/lens.png">
                </div>
                <div class="btn" onclick="openPopupAddTask('toDo')"><span>Add Task +</span></div>
            </div>
            <div class="statusCategories">
                <div class="singleCategory" id="toDo">
                    <div class="singleCategoryHeader">
                        <span>To do</span>
                        <img onclick="openPopupAddTask('toDo')" id="plusButton"
                            src="/assets/img/board/plus button v1.png">
                    </div>
                    <div class="statusCard" id="toDoTasks"
                        ondragover="allowDrop(event); statusCardHighlight('toDoTasks')"
                        ondragleave="removeHighlight('toDoTasks')" ondrop="moveTo('toDo','toDoTasks')">
                    </div>
                </div>
                <div class="singleCategory" id="inProgress">
                    <div class="singleCategoryHeader">
                        <span>In Progress</span>
                        <img onclick="openPopupAddTask('inProgress')" src="/assets/img/board/plus button v1.png">
                    </div>
                    <div class="statusCard" id="inProgressTasks"
                        ondragover="allowDrop(event); statusCardHighlight('inProgressTasks')"
                        ondragleave="removeHighlight('inProgressTasks')"
                        ondrop="moveTo('inProgress','inProgressTasks')">
                    </div>
                </div>
                <div class="singleCategory" id="awaitFeedback">
                    <div class="singleCategoryHeader">
                        <span>Await Feedback</span>
                        <img onclick="openPopupAddTask('awaitFeedback')" src="/assets/img/board/plus button v1.png">
                    </div>
                    <div class="statusCard" id="awaitFeedbackTasks"
                        ondragover="allowDrop(event); statusCardHighlight('awaitFeedbackTasks')"
                        ondragleave="removeHighlight('awaitFeedbackTasks')"
                        ondrop="moveTo('awaitFeedback','awaitFeedbackTasks')">
                    </div>
                </div>
                <div class="singleCategory" id="done">
                    <div class="singleCategoryHeader">
                        <span>Done</span>
                        <img onclick="openPopupAddTask('done')" src="/assets/img/board/plus button v1.png">
                    </div>
                    <div class="statusCard" id="doneTasks"
                        ondragover="allowDrop(event); statusCardHighlight('doneTasks')"
                        ondragleave="removeHighlight('doneTasks')" ondrop="moveTo('done','doneTasks')">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="popupContainer" id="popupContainer" onclick="hidePopup('hidePopupTask()')">
    </div>




</body>


<script src="/js/storage.js"></script>
<script src="/js/main.js"></script>
<script src="/js/addTask.js"></script>
<script src="/js/board.js"></script>
<script src="/js/templatesBoard.js"></script>
<script src="js/addTaskTemplate.js"></script>
</html>
