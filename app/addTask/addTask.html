<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/app/header/header.css">
    <link rel="stylesheet" href="/app/sidebar/sidebar.css">
    <link rel="stylesheet" href="addTask.css">
    <link rel="stylesheet" href="/jquery/jquery-ui.min.css">

    <script src="/jquery/external/jquery/jquery.js"></script>
    <script src="/jquery/jquery-ui.min.js"></script>
    <script src="/main.js"></script>
    <script src="/app/addTask/addTask.js"></script>c
    <title>Join - Add Task</title>
</head>

<body onload="init()">
    <header>
        <div w3-include-html="..\header\header-template.html"></div>
    </header>
    <aside>
        <div w3-include-html="..\sidebar\sidebar-template.html"></div>
    </aside>

    <main>
        <form onsubmit="return false" class="addTaskContent">
            <div class="addTaskSection">
                 <div class="enterTitle">
                    <input type="text" placeholder="Enter a title" required>
                 </div>
                 <div class="selectContacts">
                    <span>Select contacts to assign</span>
                    <img src="../../assets/img/functionButtons/selectorArrow.png">
                </div>
                <div class="dueDate">
                    <span>Due date</span>
                    <div class="dateContainer">
                        <input type="text" class="date" placeholder="dd/mm/yyyy" id="datepicker"></input>
                        <img src="../../assets/img/board/calendar.png">
                    </div>                    
                </div>
                <div class="category">
                    <span>Category</span>
                    <div class="selectCategory">
                        <div class="date">Select task category</div>
                        <img src="../../assets/img/functionButtons/selectorArrow.png">
                    </div>                    
                </div>
                <div class="priorityContainer">
                    <img class="priority" id="priorityUrgent" src="../../assets/img/addTask/TaskValueHard.png">
                    <img class="priority" id="priorityMedium" src="../../assets/img/addTask/TaskValueMid.png">
                    <img class="priority" id="priorityLow" src="../../assets/img/addTask/TaskValueLow.png">
                </div>
                <div class="descriptionContainer">
                    <span>Description</span>
                    <textarea name="descriptionTextarea" placeholder="Enter a description" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="subtaskContainer">
                    <span>Subtasks</span>
                    <div class="addSubtask">
                        <input type="text" placeholder="Add new subtask">
                        <img src="../../assets/img/functionButtons/add.png">
                    </div>
                </div>
                <div class="subtasks" id="addedSubtasks">
                    <img src="../../assets/img/functionButtons/checkbox.png">
                    <span id="subtasks">Subtask 1</span>
                </div>
            </div>
            <div class="btn-container">
                <div class="btn-white">Clear <img src="/assets/img/functionButtons/icon_cancel.png"></div>
                <button class="btn-blue">Creat Task <img src="/assets/img/functionButtons/akar-icons_check.png"></button>
            </div>
        </form>
    </main>
</body>

</html>
