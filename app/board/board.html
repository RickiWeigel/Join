<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/app/addTask/addTask.css">
    <link rel="stylesheet" href="/app/header/header.css">
    <link rel="stylesheet" href="/app/sidebar/sidebar.css">
    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="/jquery/jquery-ui.min.css">


    <title>Join - Board</title>
</head>

<body onload="boardInit()">
    <header>
        <div w3-include-html="..\header\header-template.html"></div>
    </header>
    <aside>
        <div w3-include-html="..\sidebar\sidebar-template.html"></div>
    </aside>

    <main>
        <div class="contentBoard">
            <div class="findTask">
                <div class="findTaskInput">
                    <input type="text" id="searchInput" placeholder="Find Task" onkeyup="searchTasks()">
                    <img src="../../assets/img/board/lens.png">
                </div>
                <div class="btn"><span>Add Task +</span></div>
            </div>

            <div class="statusCategories">

                <div class="singleCategory" id="toDo">
                    <div class="singleCategoryHeader">
                        <span>To do</span>
                        <img id="plusButton" src="../../assets/img/board/plus button v1.png" >
                    </div>
                    <div class="statusCard" id="toDoTasks" ondragover="allowDrop(event); statusCardHighlight('toDoTasks')" ondragleave="removeHighlight('toDoTasks')"  ondrop="moveTo('toDo','toDoTasks')">
                    </div>
                </div>

                <div class="singleCategory" id="inProgress">
                    <div class="singleCategoryHeader">
                        <span>In Progress</span>
                        <img src="../../assets/img/board/plus button v1.png">
                    </div>
                    <div class="statusCard" id="inProgressTasks" ondragover="allowDrop(event); statusCardHighlight('inProgressTasks')" ondragleave="removeHighlight('inProgressTasks')"  ondrop="moveTo('inProgress','inProgressTasks')"></div>
                </div>

                <div class="singleCategory" id="awaitFeedback">
                    <div class="singleCategoryHeader">
                        <span>Await Feedback</span>
                        <img src="../../assets/img/board/plus button v1.png">
                    </div>
                    <div class="statusCard" id="awaitFeedbackTasks" ondragover="allowDrop(event); statusCardHighlight('awaitFeedbackTasks')" ondragleave="removeHighlight('awaitFeedbackTasks')" ondrop="moveTo('awaitFeedback','awaitFeedbackTasks')"></div>
                </div>

                <div class="singleCategory" id="done">
                    <div class="singleCategoryHeader">
                        <span>Done</span>
                        <img src="../../assets/img/board/plus button v1.png">
                    </div>
                    <div class="statusCard" id="doneTasks" ondragover="allowDrop(event); statusCardHighlight('doneTasks')" ondragleave="removeHighlight('doneTasks')" ondrop="moveTo('done','doneTasks')"></div>
                </div>

            </div>
        </div>


    
    </main>
    <div  class="popupContainer" id="popupContainer" onclick="hidePopupTask()"></div>
    <div class="addTaskPopupContainer" id="addTaskPopupContainer"></div>
         
</body>

<script src="/storage.js"></script>
<script src="/jquery/external/jquery/jquery.js"></script>
<script src="/jquery/jquery-ui.min.js"></script>

<script src="/main.js"></script>
<script src="board.js"></script>
<script src="../addTask/addTask.js"></script>
<script src="../sidebar/sidebar.js"></script>

</html>
