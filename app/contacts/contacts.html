<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/app/header/header.css" />
  <link rel="stylesheet" href="/app/sidebar/sidebar.css" />
  <link rel="stylesheet" href="contacts.css" />

  <title>Join - Contacts</title>
</head>

<body onload="contactsInit()">
  <header>
    <div w3-include-html="..\header\header-template.html"></div>
  </header>
  <aside>
    <div w3-include-html="..\sidebar\sidebar-template.html"></div>
  </aside>

  <main id="mainContacts">
    <div class="contactsContainer">
      <div class="contactList">
        <div class="buttonBlue btnNewContact">
          <span>Add new contact</span>
          <img src="../../assets/img/functionButtons/person_add.png">
        </div>
        <div class="contacts-content">
          <div class="alphabet-card">
            <span>A</span>
          </div>
          <div class="contact-card" id="contact-id-0">
            <div class="profil-pic-min">
              <span>IN</span>
            </div>
            <div class="profil-data" id="profil-data">
              <div class="profil-name" id="profil-name"><span>Max Mustermann</span></div>
              <div class="profil-email" id="profil-email"><span>Max@mustermann.de</span></div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="contactDetailContainer">
      <div class="contact-detail-top">
        <div class="profil-pic-big">
          <span>IN</span>
        </div>
        <div class="profil-detail-name" id="profil-detail-name">
          <span>Max Mustermann</span>
          <div class="contact-detail-edit-delete">
            <div class="contact-detail-edit">
              <img src="../../assets/img/functionButtons/icon_edit_contact.png">
              <span>Edit</span>
            </div>
            <div class="contact-detail-delete">
              <img src="../../assets/img/functionButtons/icon_delete_contact.png">
              <span>Delete</span>
            </div>
          </div>
        </div>
      </div>
      <div class="contact-detail-text">
        <span>Contact Information</span>
      </div>
      <div class="contact-info-detail">
        <div class="profil-detail-email" id="profil-detail-email">
          <span class="contact-profil-subheadline">Email</span>
          <span class="contact-profil-email">Max@mustermann.de</span>
        </div>
        <div class="profil-detail-phone" id="profil-detail-phone">
          <span class="contact-profil-subheadline">Phone</span>
          <span class="contact-profil-phone">0170 123 456 78</span>
        </div>
      </div>
    </div>
  </main>

  <div class="bg-container">
    <div class="slide-container-add-contact">
      <div class="slide-container-add-contact-top">
        <img src="../../assets/img/logo/IconHeader.png" alt="">
        <span class="slide-container-add-contact-top-headline">Add contact</span>
        <span class="slide-container-add-contact-top-subHeadline"></span>
      </div>
