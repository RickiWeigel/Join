<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/app/header/header.css">
    <link rel="stylesheet" href="/app/sidebar/sidebar.css">
    <link rel="stylesheet" href="board.css">

    <script src="/storage.js"></script>
    <script src="/main.js"></script>
    <script src="board.js"></script>

    <title>Join - Board</title>
</head>

<body onload="boardInit()">
    <header>
        <div w3-include-html="..\header\header-template.html"></div>
    </header>
    <aside>
        <div w3-include-html="..\sidebar\sidebar-template.html"></div>
    </aside>

    <main>
        <div class="contentBoard">
            <div class="findTask">
                <div class="findTaskInput">
                    <input type="text" placeholder="Find Task">
                    <img src="../../assets/img/board/lens.png">
                </div>
                <div class="btn"><span>Add Task +</span></div>
            </div>

            <div class="statusCategories">
                <div class="singleCategory" id="toDo">
                    <div class="singleCategoryHeader">
                        <span>To do</span>
                        <img src="../../assets/img/board/plus button v1.png">
                    </div>
                    <div class="taskCard">
                        <div class="categoryHeadline">
                            <span>Category</span>
                        </div>
                        <div class="taskHeadline">
                            <span>Task Headline</span>
                        </div>
                        <div class="taskDescription">
                            <span>Task Description <br>
                                zeizeilig
                            </span>
                        </div>
                        <div class="progressStatus">
                            <div class="progress"></div>
                            <span>3/3 Done</span>
                        </div>
                    </div>
                </div>
                <div class="singleCategory" id="inProgress">
                    <div class="singleCategoryHeader">
                        <span>In Progress</span>
                        <img src="../../assets/img/board/plus button v1.png">
                    </div>
                </div>
                <div class="singleCategory" id="awaitFeedback">
                    <div class="singleCategoryHeader">
                        <span>Await Feedback</span>
                        <img src="../../assets/img/board/plus button v1.png">
                    </div>
                </div>
                <div class="singleCategory" id="done">
                    <div class="singleCategoryHeader">
                        <span>Done</span>
                        <img src="../../assets/img/board/plus button v1.png">
                    </div>
                </div>
            </div>

        </div>

    </main>

</body>

</html>
