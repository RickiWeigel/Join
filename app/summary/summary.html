<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/app/header/header.css">
    <link rel="stylesheet" href="/app/sidebar/sidebar.css">
    <link rel="stylesheet" href="summary.css">


    <title>Join - Summary</title>
</head>

<body onload="summaryInit()">
    <header>
        <div w3-include-html="..\header\header-template.html"></div>
    </header>

    <aside>
        <div w3-include-html="..\sidebar\sidebar-template.html"></div>
    </aside>

    <main>
        <div class="contentSummary">
            <div class="greeting">
                <span>Good morning,</span>
                <span id="greetingGuest">Guest</span>
            </div>

            <div class="information">
                <div class="bigInfoBox midInfoBox">
                    <div class="section">
                        <div class="boxTop">
                            <img class="img" src="../../assets/img/summary/icon_urgent.png"
                                >
                            <h2 id="TasksUrgent">1</h2>
                        </div>
                        <span>Tasks Urgent</span>
                    </div>
                    <div class="midLine"></div>
                    <div class="rightSection">
                        <span id="upcomingDate">April 20, 2023</span>
                        <span>Upcoming Deadline</span>
                    </div>
                </div>

                <div class="secondBox midInfoBox boxTop">
                    <div class="section">
                        <div class="boxTop">
                            <img class="img" src="../../assets/img/summary/icon_board.png">
                            <h2 id="TasksUrgent">1</h2>
                        </div>
                        <span style="color: #4589FF;">Tasks To-do</span>
                    </div>
                </div>

                <div class="smallInfoBox  boxTop">
                    <div class="section">
                        <div class="boxTop">
                            <img class="img" src="../../assets/img/summary/icon_board.png">
                            <h2 id="TasksUrgent">2</h2>
                        </div>
                        <span>Tasks in Board</span>
                    </div>
                </div>

                <div class="smallInfoBox  boxTop">
                    <div class="section">
                        <div class="boxTop">
                            <img class="img" src="../../assets/img/summary/icon_progress.png">
                            <h2 id="TasksUrgent">2</h2>
                        </div>
                        <span >Tasks in progress</span>
                    </div>
                </div>

                <div class="smallInfoBox  boxTop">
                    <div class="section">
                        <div class="boxTop">
                            <img class="img" src="../../assets/img/summary/icon_feedback.png">
                            <h2 id="TasksUrgent">2</h2>
                        </div>
                        <span >Awaiting feedback</span>
                    </div>
                </div>

                <div class="smallInfoBox  boxTop">
                    <div class="section">
                        <div class="boxTop">
                            <img class="img" src="../../assets/img/summary/icon_done.png">
                            <h2 id="TasksUrgent">2</h2>
                        </div>
                        <span >Tasks done</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/main.js"></script>
    <script src="/storage.js"></script>
    <script src="summary.js"></script>
    <script src="../sidebar/sidebar.js"></script>
</body>
</html>
